<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,100;1,200;1,300;1,400;1,500&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/app.css">
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
	<script src="https://unpkg.com/boxicons@2.0.9/dist/boxicons.js"></script>
</head>
<body>
	<div id="app">
		<div class="music-content">
			<div class="music-wrap">
				<div class="music-play">
					<div class="avatar">
						<img src="">
					</div>
					<div class="info">
						<span class="name"></span>
						<span class="creator"></span>
					</div>
					<audio id="audio" src=""></audio>
					<div class="music-properties">
						<div class="music-bar">
							<span class="current-time">00:00</span>
							<div class="progress">
								<div class="progress-bar"></div>
							</div>
							<span class="duration-time"></span>
						</div>
						<div class="music-controll">
							<i class='bx bx-skip-previous' title="Prev"></i>
							<i class='bx bx-play' title="Play"></i>
							<i class='bx bx-skip-next' title="Next"></i>
						</div>
					</div>
				</div>
				<div class="music-box">
					<h2>Top 100 VN</h2>
					<ul class="list-music"></ul>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="assets/app.js"></script>
</body>
</html>
